<!DOCTYPE html>
<html>
    <header>
        <title>Login</title>
        <link rel="stylesheet" href="css/styles.css">
    </header>
    <body>
        <div class="container">
            <div class="sidebar">
                <a href="#">Home</a>
                <a href="#">Now Playing</a>
                <a href="#">Login</a>
                <img src="images/logo.jpg" width="100" alt="An image of the company logo">
            </div>

            <Form action="" class="main">
                <div class="header">
                    <button type="button" >Back</button>
                    <p>Login</p>
                </div>
                <div id="loginInputs" class="flex-wrap flex-row ">
                    <div class="flex-column">
                        <label for="in_user">Username: </label>
                        <label for="in_pass">Password: </label>
                    
                    </div>    
                    <div class="flex-column">    
                        <input type="text", id="in_user", name="in_user" placeholder="Enter your Username">
                        <input type="text", id="in_pass" name="in_pass" placeholder="Enter your Password">
                    </div>
                </div>
                <div id ="loginBtns" class="flex-wrap btnGap">
                    <button type="button" id="btnSignup">Sign Up</button>
                    <button type="button" id="btnLogin">Login</button>
                </div>
            </Form>
        </div>
    </body>
</html>
