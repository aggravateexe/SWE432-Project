<!DOCTYPE html>
<html>
    <head>
        <title>Timeline Editor</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/timeline.css">
        <script src="js/util.js"></script>
        <script src="js/timeline.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <nav>
                    <a href="timeline.html">Home</a>
                    <a href="#">Now Playing</a>
                    <a href="login.html">Login</a>
                </nav>
                <img src="images/logo.jpg" width="100" alt="An image of the company logo">
            </div>
            <header>
                Timeline Editor
            </header>
            <div class="task">
                <div id="timelineView">
                    <div class="timesection">
                        <p>12 AM</p>
                        <button>Edit <br>"DJ NAME"</button>
                    </div>
                </div>

                <form name="timelineForm">
                    <div id="timeStart">
                        <label for="dropStart">Start Times</label>
                        <select id="dropStart" name="dropStart"></select>
                    </div>
                    <div id="timeEnd">
                        <label for="dropEnd">End Times</label>
                        <select id="dropEnd" name="dropEnd"></select>
                    </div>
                    <button id="btnCreate" type="submit">Create Time Slot</button>
                    <button id="btnSave" type="button">Save</button>
                </form>
            </div>
        </div>
    </body>
</html>
