<!DOCTYPE html>
<html>
    <header>
        <title>Time Slot Editor</title>
        <link rel="stylesheet" href="css/styles.css">
    </header>
    <body>
        <div class="container">
            <div class="sidebar">
                <a href="#">Home</a>
                <a href="#">Now Playing</a>
                <a href="#">Login</a>
                <img src="images/logo.jpg" width="100" alt="An image of the company logo">
            </div>
            <form action="" id="timeslotEditor" class="main">
                <div class="flex-wrap formGap">
                    <label>Start Time: </label>
                    <label>End Time: </label>
                </div>

                <label>Choose a DJ: </label>
                
                <select>
                    <option value="DJs">List of DJs</option>
                </select>

                <div class="flex-wrap">
                    <button id="btnEditPlaylist">Edit Playlist</button>
                </div>
                
                <div class="flex-wrap btnGap">
                    <button id="btnSaveTimeSlot">Save Changes</button>
                    <button id="btnDeleteTimeSlot">Delete Time Slot</button>
                </div>
            </form>
        </div>
    </body>
</html>
